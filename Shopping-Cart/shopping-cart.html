<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <header>
        <span>Meu Carrinho de Compras</span>
    </header>
    <main>
        <div class="page-title">Pedido #123456</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                    <img width="100" height="100" src="/images/teclado-mecanico.png" alt="teclado-mecanico">
                                    <div class="product-info">
                                        <div class="product-name">Teclado Mecânico</div>
                                        <div class="product-category">Perifericos</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 165,00</td>
                            <td>
                                <div class="product-quantity">
                                    <div class="quantity-buttons">
                                        <button>
                                            <i class="bx bx-minus"></i>
                                        </button>
                                        <span>2</span>
                                        <button>                                
                                            <i class="bx bx-plus"></i>
                                        </button> 
                                    </div>                        
                                </div>                                                              
                            </td>
                            <td>R$ 330,00</td>
                            <td>
                                <div class="remove-product">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                    <img width="100" height="100" src="/images/cadeira-gamer.png" alt="cadeira-gamer">
                                    <div class="product-info">
                                        <div class="product-name">Cadeira Gamer</div>
                                        <div class="product-category">Assentos</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 700,00</td>
                            <td>
                                <div class="product-quantity">
                                    <div class="quantity-buttons">
                                        <button>
                                            <i class="bx bx-minus"></i>
                                        </button>
                                        <span>1</span>
                                        <button>                                
                                            <i class="bx bx-plus"></i>
                                        </button> 
                                    </div>                        
                                </div>                                                              
                            </td>
                            <td>R$ 700,00</td>
                            <td>
                                <div class="remove-product">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                    <img width="100" height="100" src="/images/headset.png" alt="headset">
                                    <div class="product-info">
                                        <div class="product-name">Headset</div>
                                        <div class="product-category">Perifericos</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 200,00</td>
                            <td>
                                <div class="product-quantity">
                                    <div class="quantity-buttons">
                                        <button>
                                            <i class="bx bx-minus"></i>
                                        </button>
                                        <span>1</span>
                                        <button>                                
                                            <i class="bx bx-plus"></i>
                                        </button> 
                                    </div>                        
                                </div>                                                              
                            </td>
                            <td>R$ 200,00</td>
                            <td>
                                <div class="remove-product">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>                        
                    </tbody>
                </table>           
            </section>
            <aside>
                <div class="box">
                    <header>
                        <span>Resumo do Pedido</span>
                    </header>
                    <div class="details">
                        <div>
                            <span>Sub-Total</span>
                            <span>R$ 1.100,00</span>
                        </div>
                        <div>
                            <span>Frete</span>
                            <span>R$ 50,00</span>
                        </div>
                        <div class="cupom">
                            <button>
                                <span>Adicionar Cupom de Desconto</span>
                            </button>  
                        </div>                  
                    </div>
                    <footer>
                        <span>Total</span>
                        <span>R$ 1.150,00</span>
                    </footer>
                    <button>
                        <span>Finalizar Compra</span>
                    </button>
                </div>                
            </aside>             
        </div>
    </main>    
</body>
</html>
